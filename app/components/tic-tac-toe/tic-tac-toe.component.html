<div class="ttt-g">
    <div class="container" >
        <div [ngClass]="{ 'hide': (ticTacToeSrvc != null)}">
            <div class="row top15"></div>
            <div class="row text-center">
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" >
                    <select class="form-control" [(ngModel)]="selectedGameType" >
                        <option *ngFor="let go of gameOptions" [ngValue]="go.id" >{{go.desc}}</option>
                    </select>
                </div>
            </div>
            <div class="row top15"></div>
            <div [ngClass]="{'hide': (selectedGameType == 0)}">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="p1Name" placeholder="Player 1" required="required" >
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="getHomePlayerMarker()" (click)="changeTheMarker();" ></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-2 text-center">
                        <i class="fa fa-lg fa-arrows-h"></i>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="p2Name" placeholder="Player 2" [ngClass]="{'hide': selectedGameType !== 1 }">
                            <input class="form-control" [(ngModel)]="gName" placeholder="{{p1Name}}-" [ngClass]="{'hide': selectedGameType !== 2 && reqInProgress }">
                            <span class="text-danger text-center" [ngClass]="{'hide': !reqInProgress }">Waiting...</span>
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="getGuestPlayerMarker()" ></i>
                            </span>
                        </div>    
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row text-center">
                    <div class="col-sm-4" ></div>
                    <div class="col-sm-4" >
                        <select class="form-control" [(ngModel)]="gridSize" >
                            <option *ngFor="let gs of [3,4,5,6,7,8,9,10]" [ngValue]="gs" >{{gs}}</option>
                        </select>
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row">
                    <div class="col-sm-12 text-center" >
                        <button class="btn btn-default" (click)="startTheGame()" [ngClass]="{ 'hide': reqToStartGame }">
                            <span>Play</span>
                            <i class="fa fa-lg fa-play text-primary" ></i>
                        </button>
                        <span [ngClass]="{ 'hide': !reqToStartGame }">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <span class="sr-only">Waiting...</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
