<div class="ttt-g">
    <div class="row text-center top15 wells">
        <div class="col-md-4" [ngClass]="{ 'text-danger': (isPlayer1 === true) }">
            <p >Player 1</p>
            <p>{{player1Score}}</p>
        </div>
        <div class="col-md-4">
            <p>Draw</p>
            <p>{{noWinner}}</p>
        </div>
        <div class="col-md-4" [ngClass]="{ 'text-danger': (isPlayer1 === false) }">
            <p >Player 2</p>
            <p>{{player2Score}}</p>
        </div>
    </div>
    <div class="row top15"></div>
    <div class="row top15">
        <div class="col-md-12">
            <div class="game-viewport">
                <table class="text-center {{winningClass}}">
                    <tr>
                        <td (click)="ticOrTac(0,0)"><i class="fa" [ngClass]="{'fa-window-close': grid[0][0].Marked === true, 'fa-circle-o': grid[0][0].Marked === false, 'text-success': grid[0][0].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(0,1)"><i class="fa" [ngClass]="{'fa-window-close': grid[0][1].Marked === true, 'fa-circle-o': grid[0][1].Marked === false, 'text-success': grid[0][1].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(0,2)"><i class="fa" [ngClass]="{'fa-window-close': grid[0][2].Marked === true, 'fa-circle-o': grid[0][2].Marked === false, 'text-success': grid[0][2].IsWinningSequence }" ></i></td>
                    </tr>
                    <tr>
                        <td (click)="ticOrTac(1,0)"><i class="fa" [ngClass]="{'fa-window-close': grid[1][0].Marked === true, 'fa-circle-o': grid[1][0].Marked === false, 'text-success': grid[1][0].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(1,1)"><i class="fa" [ngClass]="{'fa-window-close': grid[1][1].Marked === true, 'fa-circle-o': grid[1][1].Marked === false, 'text-success': grid[1][1].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(1,2)"><i class="fa" [ngClass]="{'fa-window-close': grid[1][2].Marked === true, 'fa-circle-o': grid[1][2].Marked === false, 'text-success': grid[1][2].IsWinningSequence }" ></i></td>
                    </tr>
                    <tr>
                        <td (click)="ticOrTac(2,0)"><i class="fa" [ngClass]="{'fa-window-close': grid[2][0].Marked === true, 'fa-circle-o': grid[2][0].Marked === false, 'text-success': grid[2][0].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(2,1)"><i class="fa" [ngClass]="{'fa-window-close': grid[2][1].Marked === true, 'fa-circle-o': grid[2][1].Marked === false, 'text-success': grid[2][1].IsWinningSequence }" ></i></td>
                        <td (click)="ticOrTac(2,2)"><i class="fa" [ngClass]="{'fa-window-close': grid[2][2].Marked === true, 'fa-circle-o': grid[2][2].Marked === false, 'text-success': grid[2][2].IsWinningSequence }" ></i></td>
                    </tr>
                </table>
            </div>
            <div class="game-viewport-overlay text-center" [ngClass]="{'hide': (isPlayer1 !== null) }" >
                <div>
                    <h1>{{winningPlayer}}</h1>
                    <button class="btn btn-primary" (click)="restart()">Play</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row top15">

    </div>
</div>
