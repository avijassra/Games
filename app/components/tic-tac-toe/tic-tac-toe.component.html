<div class="ttt-g">
    <div class="container" >
        <div [ngClass]="{ 'hide': (ticTacToeSrvc != null)}">
            <div class="row top15"></div>
            <div class="row text-center">
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" >
                    <select class="form-control" [(ngModel)]="selectedGameType" >
                        <option *ngFor="let go of gameOptions" [ngValue]="go.id" >{{go.desc}}</option>
                    </select>
                </div>
            </div>
            <div class="row top15"></div>
            <div [ngClass]="{'hide': (selectedGameType == 0)}">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="player1name" placeholder="Player 1" >
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="{ 'fa-times': isMarkerX, 'fa-circle': !isMarkerX }" (click)="changeTheMarker();" ></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-2 text-center">
                        <i class="fa fa-lg fa-arrows-h"></i>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="player2name" placeholder="Player 2" >
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="{ 'fa-times': !isMarkerX, 'fa-circle': isMarkerX }" ></i>
                            </span>
                        </div>    
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row text-center">
                    <div class="col-sm-4" ></div>
                    <div class="col-sm-4" >
                        <select class="form-control" [(ngModel)]="gridSize" >
                            <option *ngFor="let gs of [3,4,5,6,7,8,9,10]" [ngValue]="gs" >{{gs}}</option>
                        </select>
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row">
                    <div class="col-sm-12 text-center" >
                        <button class="btn btn-default" (click)="startTheGame()">
                            <span>Play</span>
                            <i class="fa fa-lg fa-play text-primary" ></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="{ 'hide': (ticTacToeSrvc == null)}">
        <div class="game-viewport">
            <table class="text-center {{winningClass}}">
                <tr *ngFor="let row of grid; let r = index" >
                    <td *ngFor="let col of row; let c = index" (click)="ticOrTac(r, c)"><i class="fa" [ngClass]="{'fa-window-close': grid[r][c].Marked === true, 'fa-circle-o': grid[r][c].Marked === false, 'text-success': grid[r][c].IsWinningSequence }" ></i></td>
                </tr>
            </table>
        </div>
    </div>
    <nav id="footer" class="navbar fixed-bottom navbar-light bg-light" [ngClass]="{ 'hide': (ticTacToeSrvc == null)}">
        <span class="pull-left">
            {{player1name}} <i class="fa fa-lg" [ngClass]="{ 'fa-times': isMarkerX, 'fa-circle': !isMarkerX }" ></i> <b>-</b> {{player1Score}}
        </span>    
        <span class="">
            Draw <b>-</b> {{noWinner}}
        </span>
        <span class="pull-right" [ngClass]="{ 'text-danger': (isPlayer1 === false) }">
            {{player2name}} <i class="fa fa-lg" [ngClass]="{ 'fa-times': !isMarkerX, 'fa-circle': isMarkerX }" ></i> <b>-</b> {{player2Score}}
        </span>
    </nav>
</div>
