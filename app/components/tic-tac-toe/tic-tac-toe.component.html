        <div [ngClass]="{ 'hide': reqToStartGame}">
            <div class="row top15"></div>
            <div class="row text-center">
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" >
                    <select class="form-control" [(ngModel)]="selectedGameType" >
                        <option *ngFor="let go of gameOptions" [ngValue]="go.id" >{{go.desc}}</option>
                    </select>
                </div>
            </div>
            <div class="row top15"></div>
            <div [ngClass]="{'hide': (selectedGameType == 0)}">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="p1NameUi" placeholder="{{p1Name}}" required="required" >
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="getHomePlayerMarker()" (click)="changeTheMarker();" ></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-2 text-center">
                        <i class="fa fa-lg fa-arrows-h"></i>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="p2NameUi" placeholder="{{gName}}" [ngClass]="{'hide': selectedGameType !== 1 }">
                            <input class="form-control" [(ngModel)]="gNameUi" placeholder="{{gName}}" [ngClass]="{'hide': selectedGameType !== 2 && reqInProgress }">
                            <span class="text-danger text-center" [ngClass]="{'hide': !reqInProgress }">Waiting...</span>
                            <span class="input-group-addon">
                                <i class="fa fa-lg" [ngClass]="getGuestPlayerMarker()" ></i>
                            </span>
                        </div>    
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row text-center">
                    <div class="col-sm-4" ></div>
                    <div class="col-sm-4" >
                        <select class="form-control" [(ngModel)]="gridSize" >
                            <option *ngFor="let gs of [3,4,5,6,7,8,9,10]" [ngValue]="gs" >{{gs}}</option>
                        </select>
                    </div>
                </div>
                <div class="row top15"></div>
                <div class="row">
                    <div class="col-sm-12 text-center" >
                        <button class="btn btn-default" (click)="startTheGame()">
                            <span>Play</span>
                            <i class="fa fa-lg fa-play text-primary" ></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div [ngClass]="{ 'hide': !reqToStartGame}">
            <div class="row" >
                <div class="col-sm-6">
                    <span class="pull-right">Game Name:</span>
                </div>
                <div class="col-sm-6 pull-left">
                    {{gName}}
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6">
                    <span class="pull-right">Player 1 Name:</span>
                </div>
                <div class="col-sm-6 pull-left">
                    {{p1Name}}
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6">
                    <span class="pull-right">Player 2 Name:</span>
                </div>
                <div class="col-sm-6 pull-left">
                    {{p2Name}}
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6">
                    <span class="pull-right">Status:</span>
                </div>
                <div class="col-sm-6 pull-left blink">
                    Waiting ...
                </div>
            </div>
        </div>
    </div>
</div>
